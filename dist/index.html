<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="svg" href="restart.svg">
    <title>Pong</title>
</head>

<body>
    <div class="heading">
        <h1>
            AI Pong
            <span class="sub">Press Spacebar for menu</span>
        </h1>
        <div class="configs">
            <img src="settings.png" class="configs__icon" id="icon-settings"/>
            <img src="restart.png" class="configs__icon" id="icon-restart"/>
            <div class="configs__option" id="btn-1P">1 Player</div>
            <div class="configs__option" id="btn-2P">2 Player</div>
            <div class="configs__option" id="btn-AI">AI mode</div>
        </div>
    </div>
    <div class="gameArea">
        <canvas id="canvas"></canvas>
    </div>

    <a class="btn-start">Start</a>
    <div class="menu-box">
        <div class="menu-help">
            <ul class="menu-help__list">
                <li> <span class="menu-cmd">W / UP</span> <span class="menu_desc">Move up</span></li>
                <li> <span class="menu-cmd">S / DOWN</span> <span class="menu_desc">Move down</span></li>
                <li> <span class="menu-cmd">SPACEBAR</span> <span class="menu_desc">Toggle Menu</span></li>
            </ul>
        </div>
        <div class="menu-settings">
            <span class="icon-close">  
            </span>
            <ul class="menu-settings__list">
                <li>
                    <span class="menu-cmd">P1 difficulty</span>
                    <input type="range" class="slider" name="ai-factor" id="p1-df" min="1" max="3" step="0.1"/> 
                </li>
                <li>
                    <span class="menu-cmd">P2 difficulty</span>
                    <input type="range"  class="slider" name="ai-factor" id="p2-df" min="1" max="3" step="0.1"/>  
                </li>
                <li>
                    <span class="menu-cmd">Ball Speed</span>
                    <input type="range" class="slider" name="ball-speed" id="ball-speed" min="1" max="15" step="1"/>   
                </li>
                <li>
                    <span class="menu-cmd">Paddle Speed</span>
                    <input type="range" class="slider" name="paddle-speed" id="paddle-speed" min="1" max="10" step="1"/>  
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <a href="https://www.github.com/AdiPat">Built by <strong>Aditya Patange &copy;</strong></a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
