<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="svg" href="restart.svg">
    <title>Pong</title>
</head>

<body>
    <div class="heading">
        <h1>
            AI Pong
            <span class="sub">Press Spacebar for menu</span>
        </h1>
        <div class="configs">
            <img src="restart.png" id="icon-restart"/>
            <div class="configs__option">1 Player</div>
            <div class="configs__option">2 Player</div>
            <div class="configs__option">AI mode</div>
        </div>
    </div>
    <div class="gameArea">
        <canvas id="canvas"></canvas>
    </div>

    <a class="btn-start">Start</a>
    <div class="menu-box">
        <ul class="controls-list">
            <li class="controls-list__title"><span>GAME PAUSED</span></li>
            <li><span>W / UP</span> Move paddle up</li>
            <li><span>S / DOWN</span> Move paddle down</li>
            <li><span>SPACE BAR </span> Pause/Play game</li>
        </ul>
    </div>
    <footer>
        Built by <strong>Aditya Patange &copy;</strong> 2018 
    </footer>
    <script src="main.js"></script>
</body>

</html>
