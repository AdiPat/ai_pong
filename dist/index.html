<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="svg" href="restart.svg">
    <title>Pong</title>
</head>

<body>
    <div class="heading">
        <h1>
            AI Pong
            <span class="sub">Press Spacebar for menu</span>
        </h1>
        <div class="configs">
            <img src="restart.png" id="icon-restart"/>
            <div class="configs__option" id="btn-1P">1 Player</div>
            <div class="configs__option" id="btn-2P">2 Player</div>
            <div class="configs__option" id="btn-AI">AI mode</div>
        </div>
    </div>
    <div class="gameArea">
        <canvas id="canvas"></canvas>
    </div>

    <a class="btn-start">Start</a>
    <div class="menu-box">
        <ul class="controls-list">
            <li class="controls-list__title"><span>GAME PAUSED</span></li>
            <li><span>W / UP</span> Move paddle up</li>
            <li><span>S / DOWN</span> Move paddle down</li>
            <li><span>SPACE BAR </span> Pause/Play game</li>
            <li><span>AI NPC</span>Difficulty Factor</li>
            <li>
                <div>
                    <input type="range" id="p1-df" name="ai-factor" min="0.8" max="2.8" step="0.1">
                    <label for="volume">P1</label>
                </div>
                <div>
                    <input type="range" id="p2-df" name="ai-factor" min="0.8" max="2.8" step="0.1">
                    <label for="volume">P2</label>
                </div>
            </li>
            <li><span>SPEED</span>Change ball and paddle speed</li>
            <li>
                <div>
                    <input type="range" id="ball-speed" name="ball-speed" min="1" max="12" step="1">
                    <label for="volume">Ball</label>
                </div>
                <div>
                    <input type="range" id="paddle-speed" name="paddle-speed" min="1" max="12" step="1">
                    <label for="volume">Paddle</label>
                </div>
            </li>
        </ul>
    </div>
    <footer>
        <a href="https://www.github.com/AdiPat">Built by <strong>Aditya Patange &copy;</strong></a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
